<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wing Ya Chifa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Imagen de fondo de un plato de Chifa */
            background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=1937&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Overlay semitransparente para oscurecer la imagen */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Negro con 60% de opacidad */
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            background-color: #ff3333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #ffc107;
            border: none;
            border-radius: 8px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none; /* Oculto por defecto */
            text-align: center;
            animation: shake 0.5s;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="brand-logo">WY</div>
        <h2>Iniciar Sesión</h2>
        
        <div id="error-message" class="alert alert-danger"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn-login" id="login-button">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const errorMessageDiv = document.getElementById('error-message');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Evita que la página se recargue

                // * ==================================================
                // * INICIO DE LA CORRECCIÓN
                // * Aplicamos .trim() para matar espacios fantasma
                // * ==================================================
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                // * ==================================================
                // * FIN DE LA CORRECCIÓN
                // * ==================================================

                // Deshabilitar botón para evitar múltiples clics
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                errorMessageDiv.style.display = 'none';

                try {
                    const response = await fetch('http://localhost:3000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) { // Si la respuesta es 2xx (éxito)
                        // Guardar el token y los datos del usuario en localStorage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.usuario));

                        // Redirigir al panel principal
                        window.location.href = 'Front.html';

                    } else {
                        // Mostrar mensaje de error del servidor
                        throw new Error(data.message || 'Credenciales incorrectas.');
                    }

                } catch (error) {
                    errorMessageDiv.textContent = error.message;
                    errorMessageDiv.style.display = 'block';
                } finally {
                    // Rehabilitar el botón
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                }
            });
        });
    </script>
</body>
</html>
